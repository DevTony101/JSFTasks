<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../templates/layout.xhtml">
	<ui:define name="pageTitle">Usuarios</ui:define>
	<ui:define name="pageContent">
		<b:button value="Crear Nuevo Usuario" iconAwesome="user-plus" look="success"
			onclick="$('.modalPseudoClass').modal()" />
		<b:modal id="mdUsuario" title="Crear Usuario"
			styleClass="modalPseudoClass">
			<b:form inline="true">
				<h:panelGrid columns="2" cellpadding="5">
					<b:inputText id="itNombre" label="Nombres: "
						labelStyle="width:80px;"
						value="#{usuarioController.usuario.nombre}" />
					<b:inputText id="itApellido" label="Apellidos: "
						labelStyle="width:80px;"
						value="#{usuarioController.usuario.apellido}" />
					<b:inputText id="itUsername" label="Usuario: "
						labelStyle="margin-top: 20px; width:80px;"
						value="#{usuarioController.usuario.nombreUsuario}" />
					<b:inputText id="itStatus" label="Status: "
						labelStyle="margin-top: 20px; width:80px;"
						value="#{usuarioController.usuario.status}" />
				</h:panelGrid>
				<b:commandButton value="Crear" look="primary" dismiss="modal"
					action="#{usuarioController.guardarUsuario()}"
					style="margin-left: auto; margin-top: 10px;" />
			</b:form>
			<f:facet name="footer">
				<b:button value="Cancelar" dismiss="modal" />
			</f:facet>
		</b:modal>
		<br />
		<br />
		<h:outputLabel value="Usuarios Registrados" />
		<br />
		<b:dataTable var="usuario" value="#{usuarioController.UService.all}"
			paginated="false">
			<f:facet name="header">
				<tr>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>Nombre de Usuario</th>
					<th>Fecha de Creacion</th>
				</tr>
			</f:facet>
			<b:dataTableColumn value="#{usuario.nombre}" />
			<b:dataTableColumn value="#{usuario.apellido}" />
			<b:dataTableColumn value="#{usuario.nombreUsuario}" />
			<b:dataTableColumn value="#{usuario.fechaCreacion}" />
		</b:dataTable>
	</ui:define>
</ui:composition>
</html>
